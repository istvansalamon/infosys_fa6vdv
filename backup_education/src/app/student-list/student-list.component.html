<div class="row">
    <input class="form-control" type="text" placeholder="Search..." [(ngModel)]="query">
    <button class="btn btn-primary" (click)="search()">Keresés</button>
    {{query}}
</div>
<div class="row">
    <div class="col-md-6 mb-3" *ngFor="let student of students">
        <h5>
            {{student.id}}
            <span class="badge badge-success">{{student.name}}</span>
        </h5>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-sm btn-outline-primary" (click)="editStudent(student)">Szerkesztés</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-sm btn-outline-danger" >Törlés</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <img [src]="student.mark" class="mark" />
            </div>
            <div class="col-md-9">
                {{student.class | slice:0:200}}
                <p>kategóriák</p>
            </div>
        </div>
    </div>
</div>
